title = "Notre-Dame de Paris"
baseURL = "https://example.com/"
languageCode = "en"
DefaultContentLanguage = "en"
googleAnalytics = ""
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
summaryLength = 25
enableRobotsTXT = true
enableGitInfo = true
disableAliases = false
timeout = 30000
disableKinds = [
    "sitemap",
    "RSS",
] # Make sure we never advertise this site as canonical
# Google considers sitemap entries as a canonical hint
# See https://developers.google.com/search/docs/advanced/crawling/consolidate-duplicate-urls#sitemap-method
#[sitemap] # Setting sitemap entries globally is probably counter-productive
#  changefreq = "monthly"
#  priority = 0.5
#  filename = "sitemap.xml"

[taxonomies]
tag = "tags"
series = "series"

[related]
includeNewer = true
threshold = 80
toLower = false

[[related.indices]]
name = 'keywords'
weight = 100

[[related.indices]]
name = 'series'
weight = 90

[[related.indices]]
name = 'tags'
weight = 80

[[related.indices]]
name = 'date'
weight = 10

