{{- $socials := partialCached "func/socials/Get" "socials/Get" }}
<div class="ananke-socials">
  {{- range $socials }}
    <a href="{{ .url | absLangURL }}" class="{{ .name }} ananke-social-link link-transition stackoverflow link dib z-999 pt3 pt0-ns pb2 pb0-l mr1" title="{{ .label }} link" rel="noopener" aria-label="follow on {{ .label }}">
      {{- with .icon -}}
        <span class="icon">{{- . -}}</span>
      {{- else -}}
        {{- .label -}}
      {{- end -}}
    </a>
  {{- end }}
</div>
