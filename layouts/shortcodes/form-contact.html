{{- $.Scratch.Add "labelClasses" "f4 b db mb1 mt3 sans-serif mid-gray" -}}
{{- $.Scratch.Add "inputClasses" "w-100 f4 pv3 ph3 bg-light-gray bn" }}
<form class="black-80 sans-serif measure" accept-charset="UTF-8" action="{{ .Get "action" }}" method="post">
    <label class="{{ $.Scratch.Get "labelClasses" }}" for="name">{{ i18n "yourName" }}</label><input type="text" id="name" name="name" class="{{ $.Scratch.Get "inputClasses" }}" required placeholder=" " aria-labelledby="name">
    <label class="{{ $.Scratch.Get "labelClasses" }}" for="email">{{ i18n "emailAddress" }}</label><input type="email" id="email" name="email" class="{{ $.Scratch.Get "inputClasses" }}" required placeholder=" " aria-labelledby="email">
    <div class="requirements f4 gray glow i ph3 overflow-hidden">
      {{- i18n "emailRequiredNote" -}}
    </div>
    <label class="{{ $.Scratch.Get "labelClasses" }}" for="message">{{ i18n "message" }}</label>
    <textarea id="message" name="message" class="{{ $.Scratch.Get "inputClasses" }} h4" aria-labelledby="message"></textarea>
    <button class="db w-100 mv2 white pa3 bn hover-shadow hover-bg-black bg-animate bg-black" type="submit" value="{{ i18n "send" }}">{{ i18n "send" }}</button>
</form>
