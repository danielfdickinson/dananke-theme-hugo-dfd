{{- $socials := partialCached "helpers/socials/get-enabled-services.html" "/dananke/socials/get" }}
        <div class="dananke-socials">
    {{- range $socials }}
            <a href="{{ .url | absLangURL }}" class="{{ .name }} dananke-social-link link-transition title_link title_nav_item social_title_link" title="{{ .label }} link" rel="noopener" aria-label="follow on {{ .label }}">
        {{- with .icon -}}
                <span class="icon">{{ . }}</span>
        {{- else -}}
                {{- .label -}}
        {{- end -}}
            </a>
    {{- end }}
        </div>
{{- /* Remove trailing newlines */ -}}
