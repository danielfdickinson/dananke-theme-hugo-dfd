{{- /* Add newline before footer */}}
    <footer class="site-footer">
        <a class="footer-copyright" href="{{ .Site.BaseURL }}">
        {{- with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }} {{ end -}}
        </a>
    {{- with site.Menus.footer_links -}}
        {{- range . }}
        <a class="footer-link" href="{{ .URL }}">{{ .Name }}</a>
        {{- end -}}
    {{- end }}
        {{- partial "social-follow.html" . }}
    </footer>
{{- /* Remove trailing newlines */ -}}
