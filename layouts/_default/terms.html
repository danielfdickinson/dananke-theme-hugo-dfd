{{- define "main" -}}
  {{- $data := .Data }}
  <article class="cf pa3 pa4-m pa4-l">
    <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links nested-img {{ $.Param "text_color" | default "dark-gray" }}">
      {{- partial "handle-content" .Content -}}
    </div>
  </article>
  <div class="mw8 center">
    <section class="ph4 f3">
      <ul>
      {{- range $key, $value := .Data.Terms }}
        <li><a href="{{ "/" | relLangURL }}{{ $.Data.Plural | urlize }}/{{ $key | urlize }}" class="link blue hover-black">
        {{ $key -}}
        </a></li>
      {{- end }}
      </ul>
    </section>
  </div>
{{- end -}}
