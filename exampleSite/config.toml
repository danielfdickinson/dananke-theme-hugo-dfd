title = "Notre-Dame de Paris"
baseURL = "https://example.com/"
languageCode = "en-us"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true
timeout = 30000
disableKinds = [ "sitemap" ] # Make sure we never advertise this site as canonical
# Google considers sitemap entries as a canonical hint
# See https://developers.google.com/search/docs/advanced/crawling/consolidate-duplicate-urls#sitemap-method
#[sitemap]
#  changefreq = "monthly"
#  priority = 0.5
#  filename = "sitemap.xml"

[taxonomies]
  tag = "tags"

[menu]
  [[menu.footer_links]]
    name = "Contact"
    url = "/contact"
    # We use 'url' instead of pageref because we support (and test) Hugo '0.80.0'
    # If you are using Hugo '0.86.0' or later, using pageref for same-site pages is better

  [[menu.footer_links]]
    name = "Sitemap"
    url = "/about/user-sitemap"
    # We use 'url' instead of pageref because we support (and test) Hugo '0.80.0'
    # If you are using Hugo '0.86.0' or later, using pageref for same-site pages is better

  [[menu.footer_links]]
    name = "Tags"
    url = "/tags"

[languages]
  [languages.fr]
    title = "Mon blogue"
    weight = 2
    contentDir = "content/fr"
  [languages.en]
    title = "My blog"
    weight = 1
    contentDir = "content/en"

[params]
  author = "Daniel F. Dickinson"
  favicon = ""
  site_logo = ""
  description = "Definitely not the last theme you'll ever need."
  show_reading_time = "true"
  mainSections = [ "post" ]
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-dark-blue"
  featured_image = "/ananke/images/gohugo-default-sample-hero-image.jpg"
  recent_posts_number = 3
  linkWrapperClassMarkdown = "dark-blue pv1 mv1"
  linkClassMarkdown = "link underline"
  imageConvertTo = "webp"

[[params.ananke_socials]]
  name = "github"
  url = "https://github.com/danielfdickinson"

[[params.ananke_socials]]
  name = "linkedin"
  url = "https://ca.linkedin.com/in/danielfdickinson"

[[params.ananke_socials]]
  name = "rss"
  url = "/index.xml"

[frontmatter]
  lastmod = ["lastmod", ":git", ":fileModTime", "date", "publishDate"]
  date = ["date", "publishDate", ":git", "lastmod", ":fileModTime"]
  publishDate = ["publishDate", "date", ":git", "lastmod", ":fileModTime"]

[privacy.disqus]
disable = true

[privacy.googleAnalytics]
disable = true

[privacy.instagram]
disable = true

[privacy.twitter]
disable = true

[privacy.vimeo]
disable = true

[privacy.youtube]
disable = true

[author]
  uid = "dfd"
  website = "https://www.wildtechgarden.ca/about/"
  name = "Daniel F. Dickinson"
  email = "dfdpublic@wildtechgarden.ca"

  [[author.authors]]
    uid = "dfd"
    website = "https://www.wildtechgarden.ca/about/"
    name = "Daniel F. Dickinson"
    email = "dfdpublic@wildtechgarden.ca"

  [[author.authors]]
    name = "theNewDynamic"
    homepage = "https://www.thenewdynamic.com/"

[module]
  replacements = "github.com/danielfdickinson/dananke-theme-hugo-dfd -> ../.."

  [[module.imports]]
    path = "github.com/danielfdickinson/dananke-theme-hugo-dfd"

  [[module.imports.mounts]]
    source = "layouts"
    target = "layouts"

  [[module.imports.mounts]]
    source = "assets"
    target = "assets"

  [[module.imports.mounts]]
    source = "i18n"
    target = "i18n"

  [[module.imports.mounts]]
    source = "archetypes"
    target = "archetypes"

  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "layouts"
    target = "layouts"

  [[module.mounts]]
    source = "assets"
    target = "assets"

  [[module.mounts]]
    source = "i18n"
    target = "i18n"

  [[module.mounts]]
    source = "content/en"
    target = "content"
    lang = "en"

  [[module.mounts]]
    source = "content/fr"
    target = "content"
    lang = "fr"

  [[module.imports]]
    path = "github.com/danielfdickinson/link-handling-mod-hugo-dfd"