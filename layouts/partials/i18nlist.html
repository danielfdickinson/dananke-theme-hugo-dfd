{{- if .IsTranslated }}
        <div class="hide">{{ i18n "translations" }}</div>
        <ul class="lang_list">
    {{- range .Translations }}
            <li class="lang_item title_nav_item">
                <a class="title_link lang_link lang_title" href="{{ .RelPermalink }}">{{ .Lang }}</a>
            </li>
    {{- end }}
        </ul>
{{- end -}}
