{{- if .IsTranslated }}
<div class="dn">{{ i18n "translations" }}</div>
<ul class="pl0 mr3 pb3 pb0-l ml4-ns">
    {{- range .Translations }}
    <li class="list f5 f4-ns fw4 dib pr3">
        <a class="hover-white no-underline white-90" href="{{ .RelPermalink }}">{{ .Lang }}</a>
    </li>
    {{- end }}
</ul>
{{- end -}}
